<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <section class="header-left">
      <h1><a href="./index.html">FilmRec</a></h1>
    </section>
    <section class="header-right">
      <p><a href="./log-in.html">Log In</a></p>
      <p><a href="./sign-up.html">Sign Up</a></p>
      <p>Account</p>
    </section>
  </header>
  <main class="sign-up">
    <h2>Sign Up</h2>
    <form class="sign-up-form">
      <label for="sign-up-username">Username</label>
      <input type="text" class="sign-up-username" />
      <label for="sign-up-email">Email</label>
      <input type="email" name="sign-up-email" id="sign-up-email" />
      <label for="sign-up-pass">Password</label>
      <input type="password" name="sign-up-pass" id="sign-up-pass" />
      <label for="sign-up-pass-2">Re-Enter Password</label>
      <input type="password" name="sign-up-pass-2" id="sign-up-pass-2">
      <button type="submit"><a href="./index.html">Submit</a></button>
    </form>
  </main>
</body>
</html>
